<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High School Class Planner</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    .four-year-plan {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      position:relative; left:0px; top:-270px;
    }

    .year {
      border: 1px solid #333;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .grade {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .class {
      margin-bottom: 5px;
    }

   


    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      font-family: "Roboto", sans-serif; 
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    .top-left-image {
      position: absolute;
      top: 10px;
      left: 10px;
      width:  500px; 
      border: 10px solid #ADD8E6;
      border-radius: 10%;
      height: auto; 
    }
    .top-right-image {
      position: absolute;
      top: 10px;
      right: 10px;
      width:  500px; 
      border: 10px solid #ADD8E6;
      border-radius: 10%;
      height: auto; 
    }
    .header-text {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-top: 800px;
      color: #FF6961;
      font-family: "Geometrica",  sans-serif; 
    }
  </style>
</head>

<body>
  <header>
    <img src="logo(2).png" alt="Your Logo" id="logo">
  </header>
  <body>
    <body>
      <header>
        <img src="uc.png" alt="Your Logo" class="top-left-image">
      </header>
      <body>
        <body>
          <header>
            <img src="elect.png" alt="Your Logo" class="top-right-image">
          </header>
          <body>
    <div class="selection-tool">
      <div style = "position:relative; left:0px; top:-280px; ">
      <h2>Select Your Preferences</h2>
    </div>
    <div style = "position:relative; left:0px; top:-280px; ">
      <form>
        <label for="major-select">Desired Major:</label>
        <select id="major-select">
          <option value="engineering">Engineering</option>
          <option value="business">Business</option>
          <option value="biology">Biology</option>
          <option value = "undecided">Undecided</option>
        </select>
      </div>
      <div style = "position:relative; left:0px; top:-280px;text-align: center; ">
        <label>8th Grade Math Course:</label>
        <div class="radio-group">
          <div>
            <input type="radio" name="math-course" id="math-8" value="math-8">
            <label for="math-8">Math 8</label>
          </div>
          <div>
            <input type="radio" name="math-course" id="algebra-1" value="algebra-1">
            <label for="algebra-1">Algebra I</label>
          </div>
          <div>
            <input type="radio" name="math-course" id="honors-geometry" value="honors-geometry">
            <label for="honors-geometry">Honors Geometry</label>
          </div>
        </div>
       

       
        </div>
        </div>

    
<div style = "position:relative; left:0px; top:-280px; ">
        <label for="difficulty-slider">Intended Difficulty:</label>
        <input type="range" id="difficulty-slider" min="0" max="2" value="1">
        <span class="slider-value"></span>
</div>
        <audio id="click-sound" src="click.mp3" preload="auto"></audio>
     
          <div style = "position:relative; left:0px; top:-250px; ">
        <button type="submit" id="update-button">Generate Plan</button>
        
</div>
       </div>
        <script>
          document.getElementById('update-button').addEventListener('click', function() {
            document.getElementById('click-sound').play();
          });
        </script>

      </form>
    </div>

    <div class="four-year-plan">
      <div style = "position:relative; left:0px; top:10px; ">
      <h2>Your Four-Year Plan</h2>
      </div>
      </div>
     
    <div class="dropdown">
      <div style = "position:relative; left:0px; top:-240px; ">
      <button class="dropbtn">More Information</button>
      
      <div class="dropdown-content">
        <a href="https://docs.google.com/document/d/1oKjeJh_zNN8PkDMvNnexLmdVuZzHgriNFOQQEqmqZEc/preview" target="_blank"> 「PUSD Course Handbook」   

        </a>
        <a href="https://sites.google.com/pleasantonusd.net/amadorhighschoolcounseling/academic-planning" target="_blank">「Amador Valley Counseling Schedule Information」</a>
        
      </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</body>
</html>
